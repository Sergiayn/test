name: deployment

on: 
  push:
    branches:
      master
  workflow_dispatch:

jobs:
  build:    
    name: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Copy CNAME
        run: cp CNAME public/CNAME 2>>/dev/null
      - name: webp-1
        run: |
          sudo apt update
          sudo apt install webp
          cd src/assets/img/lang/en
          pwd && cwebp -q 60 iphone.png -o iphone.webp
          ls -la
      - name: Install and Build
        run: |
          npm ci
          npm run build
      - name: Create page not found
        run: cp dist/index.html dist/404.html
      - name: webp-2 ðŸš€
        run: ls -la dist/img
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.
          branch: gh-pages
