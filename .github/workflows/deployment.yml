name: test

on: [workflow_dispatch]

jobs:
  main:
    name: "deploy"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: create 404
        run: cp public/index.html public/404.html
      - name: install node modules
        run: npm install
      - name: create build
        run: npm run build
      - name: "upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: "dist"


